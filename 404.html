<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width"
        />
        <title>Icaro OdV</title>
        <description>Agenzia Europea per la Tutela Ambientale</description>
        <script>
            var WIX = "https://icaro-onlus.wixsite.com/home/";
            var PATH_SEGMENTS_TO_SKIP = 0;
            function redirect() {
                var location = window.location;
                var path =
                    location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP + 1] ||
                    "";
                if (path == "404.html") path = "";
                if (["xii-corso", "12-corso", "corso-12", "12"].includes(path))
                    path = "xii-corso";
                location.replace(WIX + path);
            }
            redirect();
        </script>
    </head>
    <body>
        <h1>Icaro OdV</h1>
        <a href="https://icaro-onlus.wixsite.com/home/">Home</a>
    </body>
</html>
