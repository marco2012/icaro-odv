<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script>
            var PATH_SEGMENTS_TO_SKIP = 1;
            var WIX = "https://icaro-onlus.wixsite.com/home/";

            function redirect() {
                var location = window.location;

                var path =
                    location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP + 1] || "";

                if (path == "404.html") path = "";
                location.replace(WIX + path);
            }

            redirect();
        </script>
    </head>
    <body></body>
</html>
